<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body onload="startApp()">
    <div class="overlay">
        <div class=" container">
            <div class="innerWrapper">
                <h1> Family Movie Night</h1>
                <div class="row row-1">
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Who's pick</option>
                            <option value="Dad">Dad</option>
                            <option value="Mom">Mom</option>
                            <option value="Jack">Jack</option>
                            <option value="Wyatt">Wyatt</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                    </div>

                    <div class="col">
                        <input id="floatingInput" type="text" class="movie-selection" placeholder="Movie Title">
                    </div>


                    <div class="col-1">
                        <button type="button" class="btn btn-info" onclick="add()"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-plus" viewBox="0 0 16 16">
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg></button>
                    </div>
                </div>

                <div class="row row-2">


                    <h3 class="col">Date</h3>
                    <h3 class="col">Who Picked</h3>
                    <h3 class="col">Movie</h3>
                    <h3 class="col">Rating</h3>

                </div>

                <ul class="list-container">

                </ul>


            </div>
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous"></script>
            <script src="script.js"></script>
</body>

</html>
